<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/config :: config}"></th:block>
    <title>Expense Manager</title>
</head>
<body>
    <div class="container mt-5">

        <h1 class="mb-5">비용 리스트</h1>
        <hr/>
        <h2 th:text="|당신이 사용한 비용은 총 ${#numbers.formatInteger(total,0,'COMMA')}원 입니다.|"></h2>
        <div class="position-relative">
            <div class="position-absolute bottom-0 end-0">
                <a class="btn btn-primary" th:href="@{/createExpense}">비용 등록</a>
            </div>
            <form method="get" th:object="${filter}" th:action="@{/filterExpenses}">
                <label for="keyword">키워드 검색 : <input type="text" th:field="*{keyword}"></label>
                <select th:field="*{sortBy}">
                    <option value="date">날짜</option>
                    <option value="amount">가격</option>
                </select>
                <input type="date" th:field="*{startDate}"/>
                <input type="date" th:field="*{endDate}"/>
                <button type="submit">검색</button>
            </form>
        </div>

        <table class="table table-striped mt-2">
            <thead class="table-dark">
                <th>이름</th>
                <th>설명</th>
                <th>요금</th>
                <th>날짜</th>
                <th>액션</th>
            </thead>
            <tbody>
                <tr th:each="exp:${expList}">
                    <td th:text="${exp.name}"></td>
                    <td th:text="${exp.description}"></td>
                    <td th:text="|${#numbers.formatInteger(exp.amount,0,'COMMA')}원|"></td>
                    <td th:text="${exp.dateString}"></td>
                    <td>
                        <a onclick="return confirm('정말로 삭제할까요?')" th:href="@{/deleteExpense(id=${exp.expenseId})}">삭제</a>
                        |
                        <a th:href="@{/updateExpense(id=${exp.expenseId})}">수정</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
