<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/config :: config}"></th:block>
    <title>Expense Manager</title>
</head>
<body>
    <div class="container mt-5">
        <div class="position-relative">
            <div class="position-absolute bottom-0 end-0">
                <a class="btn btn-primary" th:href="@{/createExpense}">비용 등록</a>
            </div>
            <h1>비용 리스트</h1>

        </div>
        <table class="table table-striped mt-2">
            <thead class="table-dark">
                <th>이름</th>
                <th>설명</th>
                <th>요금</th>
                <th>날짜</th>
            </thead>
            <tbody>
                <tr th:each="exp:${expList}">
                    <td th:text="${exp.name}"></td>
                    <td th:text="${exp.description}"></td>
                    <td th:text="|${#numbers.formatInteger(exp.amount,0,'COMMA')}원|"></td>
                    <td th:text="${exp.dateString}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
