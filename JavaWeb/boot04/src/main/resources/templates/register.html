<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/config :: config}"></th:block>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/register.js"></script>
    <title>Login</title>
</head>
<body>
<div class="box-layout justify-content-center">
    <div class="card box-layout__box text-center">
        <div class="card-header border-bottom-0 pb-0 bg-white">
            <h1 class="box-layout__title">회원가입</h1>
            <p class="box-layout__title">오늘부터 당신의 비용을 관리하세요!</p>
        </div>

        <div class="card-body pt-0">
            <form th:object="${user}" th:action="@{/register}" method="post" id="registerForm">
                <input type="text" placeholder="이름 입력" th:field="*{name}" class="form-control mb-3" autofocus="autofocus" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

                <input type="text" placeholder="이메일 입력" th:field="*{email}" class="form-control mb-3" />
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

                <input type="password" placeholder="패스워드 입력" th:field="*{password}" class="form-control mb-3" />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

                <input type="password" placeholder="패스워드 확인" th:field="*{confirmPassword}" class="form-control mb-3" />

                <button type="submit" class="btn button_default form-control">가입하기</button>
            </form>
        </div>
        <div class="card-footer bg-white border-top-0">
            <span class="float-right"> 이미 가입했나요? - <a th:href="@{/login}" class="base-color font-weight-bold">로그인</a> </span>
        </div>
    </div>
</div>
</body>
</html>
