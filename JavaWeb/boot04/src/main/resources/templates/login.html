<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/config :: config}"></th:block>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
<div class="box-layout justify-content-center">
    <div class="card box-layout__box text-center">
        <div class="card-header border-bottom-0 pb-0 bg-white">
            <h1 class="box-layout__title">비용 매니저</h1>
            <p class="box-layout__title">당신의 비용들을 관리하세요</p>
        </div>

        <div class="card-body pt-0">
            <form id="loginForm" th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert help-block mt-1">잘못된 이메일 또는 패스워드 입니다</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert help-block">로그아웃 되었습니다</div>
                </div>
                <input type="text" name="email" placeholder="이메일 입력" class="form-control mb-1" autofocus="autofocus" />

                <input type="password" name="password" placeholder="패스워드 입력" class="form-control mb-1 mt-1" />

                <button type="submit" class="btn form-control button_default text mt-2">Login</button>
            </form>
        </div>

        <div class="card-footer bg-white border-top-0">
            <span class="float-right"> New User? - <a th:href="@{/register}" class="base-color font-weight-bold">가입하기</a> </span>
        </div>
    </div>
</div>
</body>
</html>
