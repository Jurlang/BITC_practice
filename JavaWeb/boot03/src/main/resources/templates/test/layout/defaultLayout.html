<!DOCTYPE html>
<!--라이브러리 참조 : Thymeleaf & Thymeleaf Layout -->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--공통 JS / CSS 영역을 관리하는 환경 영역-->
<head>
    <th:block th:replace="test/fragments/config :: configFragment"></th:block>
    <title layout:title-pattern="$LAYOUT_TITLE :: $CONTENT_TITLE">SBB</title>

</head>

<body>
<div>
    <div class="d-flex justify-content-start">

        <div>

            <!--Aside 영역을 참조합니다.-->
            <aside th:replace="test/fragments/aside :: AsideFragment"></aside>

        </div>

        <div class="flex-fill">

            <!--Header 영역을 참조합니다.-->
            <header th:replace="test/fragments/header :: HeaderFragment"></header>

            <!--Content 내용 영역을 참조합니다-->
            <th:block th:replace="|test/content/${title}|"></th:block>

        </div>

    </div>
</div>
</body>
</html>
