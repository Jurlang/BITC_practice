<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Question Detail</title>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <h5 class="card-header" th:text="${q.getSubject()}"></h5>
        <div class="card-body">
            <p class="card-text" th:text="${q.getContent()}"></p>
            <a th:href="@{/question/list}" class="btn btn-primary float-end ms-3">List</a>
            <a th:href="@{/question/edit/__${q.getId()}__}" class="btn btn-success float-end">Edit</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
