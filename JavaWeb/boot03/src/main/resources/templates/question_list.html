<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::head"></head>

<body>
<nav th:replace="layout::nav"></nav>
<div class="container my-3">
    <a class="btn bg-success border-success text-white float-end mb-2 mt-3" th:href="@{/question/create}">질문등록</a>
    <h1 class="text-center ms-5">SBB 게시판</h1>
    <!--/*  게시글 리스트 보이기 시작  */-->
    <table class="table">
        <thead class="table-dark text-center">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="question, loop : ${paging}" th:onclick="|location.href='@{detail/__${question.id}__}'|">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td>
                <a th:href="@{/question/detail/__${question.id}__}" th:text="${question.subject}"></a>
            </td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <!--/*  게시글 리스트 보이기 종료  */-->

    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${paging.number%10 == 0 && paging.number/10 == 0 || paging.number / 10 == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${(paging.number/10) * 10 -10}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages -1)}"
                th:if="${page >= (paging.number/10) * 10 and page < (paging.number/10 + 1) *10}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${paging.number%10 == 9 && paging.number/10 == paging.totalPages/ 10 || paging.number == paging.totalPages -1} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${(paging.number/10) * 10 +10}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->


</div>
</body>

</html>
