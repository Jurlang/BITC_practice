<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>플렉스 박스</title>
    <style>
      #container {
        width: 700px;
        height: 300px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        flex-direction: row;
        background: yellow;
      }
      #container div {
        width: 200px;
        height: 100%;
        border: 1px solid black;
        background: #ccc;
      }
      h2 {
        font-size: 20px;
        font-weight: bold;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box1"><h2>1</h2></div>
      <div id="box2"><h2>2</h2></div>
      <div id="box3"><h2>3</h2></div>
    </div>
  </body>
</html>
