<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3장_이미지와 하이퍼링크</title>
</head>
<body>
    <h2>이미지 태그</h2>
    <p id="img_dest" class="i_d">
        img 태그 - src, alt, width,height<br>
        table태그 처럼 figure/figcaption 사용가능<br>
        figcaption - alt와 마찬가지로 텍스트를 화면 낭독기가 읽어줌
    </p>
    <figure>
        <img id="size" src="images/gugudan.jpg" alt="원래 사이즈의 시계 사진">
        <figcaption>원래 사이즈의 시계 사진</figcaption>
    </figure>
    <figure>
        <img id="cust" src="images/gugudan-2.jpg" alt="조정한 사이즈의 시계 사진" width="140px" height="140px">
        <figcaption>조정한 사이즈의 시계 사진</figcaption>
    </figure>
    <hr>
    <h2>하이퍼 링크 태그</h2>
    <p>
        a 태그 - href, target, download, rel, hreflang, type
    </p>
    <a href="https://www.naver.com" target="_blank">
        <img src="images/easyspub.jpg" alt="이지시스템사진">
    </a>
    <br>
    <a href="https://www.naver.com" target="_parent">네이버(이동)</a>
    <br>
    <a href="https://www.naver.com" target="_self">네이버(이동)</a>
    <br>
    <a href="https://www.naver.com" target="_top">네이버(이동)</a>
    <br>
    <a href="https://www.naver.com" target="_blank">네이버(새탭)</a>
    <br>
    <a href="#size">원래 사이즈 사진으로 이동</a>
    <br>
    <a href="#cust">조정한 사이즈 사진으로 이동</a>
    <br>
    <a href="#img_dest">아이디로 이동</a>
    <br>
    <img src="images/muffin.svg" alt="머핀svg사진">
    <br>
    <img src="images/muffin.svg" alt="머핀svg사진" width="100%">
</body>
</html>
