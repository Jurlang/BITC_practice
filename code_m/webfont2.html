<!DOCTYPE html>

<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>웹 폰트 사용하기</title>
  <style>
    @font-face {
      font-family: 'jmh';
      src: local('../font/nanumpenscript'),
        url('../font/nanumpenscript.eot'),
        url('../font/nanumpenscript.woff') format('woff'),
        url('../font/nanumpenscript.ttf') format('truetype');
    }

    .ng-font {
      font-family: "jmh", 돋움;
      /* 웹 폰트 지정 */
    }

    p {
      font-size: 30px;
      /* 글자 크기 */
    }
  </style>
</head>

<body>
  <p>브라우저 기본 글꼴 사용</p>
  <p class="ng-font">내가 갖고 온 글꼴</p>
</body>

</html>
