<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그</title>
    <style>
        form {
            width: 500px;
        }

        ul {
            list-style: none;
        }

        li {
            margin: 10px;
            height: 23px;
        }

        li label {
            width: 120px;
            float: left;
            text-align: right;
            padding-right: 8px;
        }

        .chk {
            width: 80px;
        }

        input[type="submit"] {
            margin-top: 5px;
            width: 100%;
            height: 30px;
            background: rgb(255, 181, 181);
        }
    </style>
</head>

<body>
    <h2>회원가입</h2>
    <form>
        <fieldset class="_fieldset">
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="_id">아이디</label>
                    <input type="text" name="form01" id="_id">
                </li>
                <li>
                    <label for="_pass">패스워드</label>
                    <input type="password" name="form01" id="_pass">
                </li>
                <li>
                    <label for="_passchk">패스워드 확인</label>
                    <input type="password" name="form01" id="_passchk">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="_name">이름</label>
                    <input type="text" name="form01" id="_name">
                </li>
                <li>
                    <label for="_phone">전화번호</label>
                    <input type="tel" name="form01" id="_phone">
                </li>
                <li>
                    <label for="_email">이메일</label>
                    <input type="email" name="form01" id="_email">
                </li>
                <li>
                    <label for="_numMember">참여인원</label>
                    <input type="range" name="form01" id="_numMember" value="10" min="0" max="100" step="10">
                </li>
                <li>
                    <label for="_sex">성별</label>
                    <label class="chk">
                        <input type="radio" name="form01" id="_sex" value="남자">남자
                    </label>
                    <label class="chk">
                        <input type="radio" name="form01" id="_sex" value="여자">여자
                    </label>
                    <label class="chk">
                        <input type="radio" name="form01" id="_sex" value="비밀">비밀
                    </label>
                </li>
                <li>
                    <label for="_mail">메일 수신</label>
                    <label class="chk"><input type="checkbox" name="mailing1" value="news">뉴스</label>
                    <label class="chk"><input type="checkbox" name="mailing1" value="sms">문자</label>
                    <label class="chk"><input type="checkbox" name="mailing1" value="email">이메일</label>
                </li>
                <li>
                    <label for="_time">시간</label>
                    <input type="time" name="_time" id="_time" value="16:40">
                </li>
                <li>
                    <label for="_date">날짜</label>
                    <input type="date" name="_date" id="_date" value="2024-08-30">
                </li>
                <li>
                    <label for="_datetime">날짜 + 시간</label>
                    <input type="datetime" name="_datetime" id="_datetime" value="2024-09-30 15:30">
                </li>
                <li>
                    <label for="_class">학과</label>
                    <select id="uclass">
                        <optgroup label="공과">
                            <option value="11">컴공</option>
                            <option value="12">화공</option>
                            <option value="13">전공</option>
                            <option value="14">환공</option>
                            <option value="15">산공</option>
                            <option value="16">건공</option>
                        </optgroup>
                        <optgroup label="이과">
                            <option value="21">화학</option>
                            <option value="22">수학</option>
                            <option value="23">생물</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="완료">
    </form>
</body>

</html>
