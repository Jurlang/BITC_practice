    <title>함수</title>
    <link rel="stylesheet" href="css/add.css" />

  <body>
    <button>덧셈 계산하기</button>
    <script>
      var a = prompt("숫자 입력 : ");
      var b = prompt("숫자 입력 : ");

      function addNumber(a, b) {
        var sum = Number(a) + Number(b);
        alert(sum);
      }
      addNumber(a, b);
    </script>
