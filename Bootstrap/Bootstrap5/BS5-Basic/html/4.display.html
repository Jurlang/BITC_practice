<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style_4.css" />

    <script defer src="../js/bootstrap.bundle.min.js"></script>

    <title>Display</title>
  </head>
  <body>
    <div class="border border-2 border-danger d-inline">dddddddddd</div>
    <br />
    <div class="border border-2 border-danger d-inline-block">ddddddsssss</div>
    <br />
    <span class="border border-2 border-warning d-block">asdasdasdasdasdasdasdasd<br>sasdasd</span>

    <!-- DISPLAY GRID -->

    <div class="d-grid" style="grid-template-columns: 1fr 1fr 1fr 1fr">
      <div class="border border-2 border-danger"></div>
      <div class="border border-2 border-danger"></div>
      <div class="border border-2 border-danger"></div>
      <div class="border border-2 border-danger"></div>
      <div class="border border-2 border-danger"></div>
      <div class="border border-2 border-danger"></div>
      <div class="border border-2 border-danger"></div>
      <div class="border border-2 border-danger"></div>
    </div>

    <!-- DISPLAY FLEX -->

    <div class="d-flex">
      <div class="border border-2 border-primary"></div>
      <div class="border border-2 border-primary"></div>
      <div class="border border-2 border-primary"></div>
      <div class="border border-2 border-primary"></div>
    </div>
  </body>
</html>
