<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <script defer src="../js/bootstrap.bundle.min.js"></script>

    <title>Bootstrap 5 Basics</title>
  </head>

  <body>
    <div class="container py-5">
      <!-- NORMAL MODAL-->
      <button class="btn btn-danger" data-bs-target="#ourModal" data-bs-toggle="modal">Show Modal</button>
      <div class="modal fade" id="ourModal" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal Title</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis commodi aspernatur nesciunt iste voluptatum, maiores magni repellendus minima? Tenetur, adipisci.</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" data-bs-target="#m1" data-bs-toggle="modal">Show Modal</button>
      <div id="m1" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
